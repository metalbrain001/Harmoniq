name: Flutter CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: macos-latest  # Required for iOS build support

    strategy:
      matrix:
        channel: [stable]

    steps:
      - name: ğŸ”„ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: ${{ matrix.channel }}

      - name: ğŸ” Pub Get
        run: flutter pub get

      - name: ğŸ” Analyze Code
        run: flutter analyze

      - name: ğŸ§ª Run Tests
        run: flutter test

      - name: ğŸ§± Build APK
        run: flutter build apk --debug

      - name: ğŸ Build iOS (simulator only)
        run: flutter build ios --no-codesign

      - name: ğŸ”¥ Firebase CLI Auth Check (Optional)
        run: firebase --version

